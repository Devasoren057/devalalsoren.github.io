<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome Devalal Soren</title>
  <style>
    body {
      background: #000;
      color: #fff;
      text-align: center;
      font-family: 'Segoe UI', sans-serif;
      padding: 50px 10px;
      overflow-x: hidden;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      color: #ffcc00;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ff0, 0 0 20px #f90, 0 0 30px #f00; }
      to { text-shadow: 0 0 20px #f90, 0 0 30px #ff0, 0 0 40px #f00; }
    }

    .buttons {
      margin-top: 30px;
    }

    .buttons button {
      margin: 10px;
      padding: 15px 30px;
      font-size: 18px;
      background: linear-gradient(45deg, #ff5500, #ffaa00);
      border: none;
      border-radius: 12px;
      color: white;
      cursor: pointer;
      animation: bounce 2s infinite;
      box-shadow: 0 0 10px #ff0;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .fireworks {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .dot {
      position: absolute;
      border-radius: 50%;
      background: yellow;
      width: 8px;
      height: 8px;
      animation: explode 1.2s ease-out forwards;
    }

    @keyframes explode {
      0% { transform: scale(0.5); opacity: 1; }
      100% { transform: scale(3); opacity: 0; }
    }
  </style>
</head>
<body>

  <h1>üéá DEVALAL SOREN üéá</h1>

  <div class="buttons">
    <button>üéÇ Happy Birthday</button>
    <button>üôè Johar</button>
    <button>üåü Welcome</button>
  </div>

  <canvas class="fireworks"></canvas>

  <script>
    const canvas = document.querySelector('.fireworks');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    function random(min, max) {
      return Math.random() * (max - min) + min;
    }

    function createFirework() {
      let x = random(0, canvas.width);
      let y = random(0, canvas.height / 2);
      for (let i = 0; i < 50; i++) {
        const angle = Math.random() * 2 * Math.PI;
        const radius = Math.random() * 50;
        const dx = Math.cos(angle) * radius;
        const dy = Math.sin(angle) * radius;
        setTimeout(() => {
          ctx.beginPath();
          ctx.arc(x + dx, y + dy, 2, 0, 2 * Math.PI);
          ctx.fillStyle = `hsl(${Math.random() * 360}, 100%, 60%)`;
          ctx.fill();
        }, i * 10);
      }
    }

    setInterval(createFirework, 1000);
  </script>

</body>
</html>
